<ion-header>
  <ion-toolbar>
    <ion-title>Predmeti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full" (click)="addSubject()">
    Dodaj predmet
  </ion-button>

<ion-item *ngFor="let s of subjects" [routerLink]="['/subject', s.id]">
  <ion-label>
    <h2>{{ s.name }}</h2>
  </ion-label>

  <ion-button
    fill="clear"
    color="danger"
    slot="end"
    (click)="onDeleteClick($event, s.id)">
    Delete
  </ion-button>
</ion-item>


</ion-content>
