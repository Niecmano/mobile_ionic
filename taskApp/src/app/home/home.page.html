<ion-header>
  <ion-toolbar>
    <ion-title>Task App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full" (click)="addTask()">
    Add test task
  </ion-button>

<ion-list>
  <ion-item *ngFor="let task of tasks">
    <ion-label>
      <h2>{{ task.title }}</h2>
      <p>{{ task.description }}</p>
    </ion-label>

    <ion-button fill="clear" color="danger" slot="end" (click)="deleteTask(task.id)">
      Delete
    </ion-button>
  </ion-item>
</ion-list>


</ion-content>
